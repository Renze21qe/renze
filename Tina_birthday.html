<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Bella üåª</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#fffbe6, #ffe680);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .sparkle-text {
      font-size: 2.2em;
      font-weight: bold;
      color: #d2691e;
      text-shadow: 0 0 5px #fff176, 0 0 15px #ffc107;
      animation: sparkle 1.5s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { text-shadow: 0 0 5px #fff176, 0 0 15px #ffc107; }
      50% { text-shadow: 0 0 10px #ffe57f, 0 0 25px #ffca28; }
    }

    .sunflower {
      position: relative;
      width: 250px;
      height: 250px;
      animation: spin 15s linear infinite;
      margin-top: 10px;
    }

    .petal {
      position: absolute;
      width: 35px;
      height: 100px;
      background: gold;
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 0 0 12px #00000070;
      background-image: url('bella.jpg');
      background-size: cover;
      background-position: center;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2em;
      color: white;
      background: #f57c00;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ef6c00;
    }

    .gift-message {
      margin-top: 20px;
      font-size: 1.3em;
      color: #5c3a1d;
      background: #fff8dc;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
      max-width: 80%;
      text-align: center;
    }

    .gift-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="sparkle-text">üåª Advance Happy Birthday Bella! üéâ</div>

  <div class="sunflower" id="sunflower">
    <div class="center" id="center"></div>
  </div>

  <button class="btn" onclick="revealGift()">üéÅ Open Your Gift</button>

  <div class="gift-message" id="giftMessage">
    Bella, may your days bloom with warmth, joy, and endless sunshine.  
    You are a sunflower in everyone‚Äôs life. üåºüíõ  
    Advance happy birthday again!
  </div>

  <audio autoplay loop hidden>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/13/audio_3d9b7a8a4c.mp3?filename=sweet-memories-13959.mp3" type="audio/mpeg">
  </audio>

  <script>
    const sunflower = document.getElementById("sunflower");
    const totalPetals = 36;

    for (let i = 0; i < totalPetals; i++) {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.style.transform = `rotate(${(360 / totalPetals) * i}deg) translateY(-100px)`;
      sunflower.appendChild(petal);
    }

    function revealGift() {
      document.getElementById("giftMessage").classList.add("show");
    }
  </script>

</body>
</html>
