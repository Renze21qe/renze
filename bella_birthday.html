  <style>
    body {
      margin: 0;
      background: linear-gradient(#fffbe6, #ffe680);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;

    .sparkle-text {
      font-size: 2.2em;
      font-weight: bold;

    @keyframes sparkle {

    .sunflower {
      position: relative;
      width: 250px;
      height: 250px;
      animation: spin 15s linear infinite;

    }

    .petal {
      position: absolute;
      width: 35px;

      background: gold;
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background: sienna;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 0 0 12px #00000070;
    }

    .message {
      margin-top: 30px;
      font-size: 1.3em;
      color: #5c3a1d;
      padding: 10px 20px;
      background: #fff8dc;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 80%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

</head>
